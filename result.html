<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <title>ABRIDGED.</title>

     <!-- Favicons -->
    <link href="{{ url_for('static',filename='img/abridged.ico') }}" rel=" icon" type="image/x-icon"  />

    <!-- Google Fonts -->

    <!-- Bootstrap CSS File -->

      href="{{ url_for('static',filename='lib/bootstrap/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />

    <!-- Libraries CSS Files -->
    <link
      href="{{ url_for('static',filename='lib/font-awesome/css/font-awesome.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static',filename='lib/animate/animate.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static',filename='lib/ionicons/css/ionicons.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static',filename='lib/owlcarousel/assets/owl.carousel.min.css') }}"
      rel="stylesheet"
    />

    <link
      href="{{ url_for('static',filename='lib/lightbox/css/lightbox.min.css') }}"
      rel="stylesheet"
    />

    <!-- Main Stylesheet File -->
    <link
      rel="stylesheet"

    />


    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/homestyle.css') }}"
    />


    <!-- =======================================================
    Theme Name: Rapid
    Theme URL: https://bootstrapmade.com/rapid-multipurpose-bootstrap-business-template/

  <body>
    <!--==========================
  Header
  ============================-->
    <header id="header">

      <div class="container">
        <div class="logo float-left">
          <!-- Uncomment below if you prefer to use an image logo -->
          <h1>
            <a href="#intro" class="scrollto"><span style="color: #3498DB; font-weight: bold;">Abridged.</span></a>
          </h1>
          <!-- <a href="#header" class="scrollto"><img src="img/logo.png" alt="" class="img-fluid"></a> -->
        </div>

        <nav class="main-nav float-right d-none d-lg-block">
          <ul>
            <li><a name="home" href="https://abridgedpro.pythonanywhere.com/">Home</a></li>
            <li><a name="home" href="https://abridgedpro.pythonanywhere.com/home">Back</a></li>
          </ul>
        </nav>
        <!-- .main-nav -->
      </div>
    </header>
    <!-- #header -->


     <div class="container-fluid">
         <div class="row">
          <div class="col-lg-6">
              <h4>Summarized text</h4>
            <p>{{ summary }}</p>
          </div>
          <div class="col-lg-6">
              <h4>Original text</h4>
              <p>{{ original }}</p>
          </div>
      </div>
    </div>

    <!--==========================
    Footer
  ============================-->
    <footer id="footer" style="background-color: #3498DB;">


      <div class="container">
        <div class="copyright">
          &copy; Copyright 2020 <strong>ABRIDGED</strong>.
        </div>
      </div>
    </footer>
    <!-- #footer -->

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
    <!-- Uncomment below i you want to use a preloader -->
    <!-- <div id="preloader"></div> -->

    <script src="{{ url_for('static',filename='lib/jquery/jquery-migrate.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/mobile-nav/mobile-nav.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/counterup/counterup.min.js') }}"></script>
